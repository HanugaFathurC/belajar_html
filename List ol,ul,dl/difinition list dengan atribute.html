<!DOCTYPE html>
<html>
<head>
	<title>HTML LIST</title>
</head>
<body>
	<h1>TO DO LIST BESOK</h1>
	<ol type="A" >
<!-- order list sangat memperhatikan urutan -->
<!-- ol dapet diberikan atribute type="1 angka, A ABC, a abc, I romawi besar, i romawi kecil -->
		<li>Bangun</li>
		<li>Makan</li>
		<li>Ngoding</li>
	</ol>
	
	<h2>Rekomendasi Makanan Besok</h2>
	<ul type="circle">
<!-- unorder list tidak memperhatikan urutan -->
<!-- ul bisa diberikan atribute type="disc" type="square" type="circle" -->
		<li>Rendang</li>
		<li>Bakso</li>
		<li>Bubur Ayam</li>
	</ul>
	
	<h2>Ngoding Goals Dasar Front End</h2>
	<dl>
<!-- definition list akan ada dt dan dd yang saling berpasangan -->
<!-- konten dapat ditambahkan dengan atribute bold dsb -->

		<dd><strong>HTML</strong></dd>
		<dt><i>Hypertext Markup Language</i></dt>
		<dd><strong>CSS</strong></dd>
		<dt><i>Cascande Sheet Style</i></dt>
	</dl>
	
 
</html>
