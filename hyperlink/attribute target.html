<!DOCTYPE html>
<html>
<head>
	<title>Belajar Hyperlink</title>
</head>
<body>
<!-- hyperlink wajib memerlukan atribute href="" -->

	<p>Play List Lagu Galau Only Klik <a href="https://youtu.be/ETN0CCNCZYg">di sini</a></p>
<!-- contoh penggunaan external link wajib menuliskan http-->
	<p>Untuk memberikan komentar tentang play list lagu yang saya rokomendasikan silahkan klik <a href="halamankomentar.html" target="_blank"> di sini</a>
<!-- contoh penggunaan link internal membuka domain atau web yang kita buat sendiri -->
<!-- menambahkan atribute target terdapat _self u/ buka halaman itu sendiri _blank untuk tab baru _parent _top -->

</body>
</html>
